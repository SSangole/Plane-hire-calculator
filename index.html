<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plane hire calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <img src="./img/background.jpg" class="bg-img" alt="Background image" />
      <div class="main-container">
        <div class="input-form">
          <span class="cancel-icon" onclick="resetInput()">&times;</span>
          <h4>Enter the amount of fuel available at each airport</h4>
          <input placeholder="Ex. 2,5,6,0,0,1" type="text" id="getInput" />
          <button onClick="getInput()">Planes need to hire</button>
        </div>
        <div class="result-container">
          <img src="./img/plane.svg" class="plane-image" alt="Plane Image" />
          <span class="result"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
